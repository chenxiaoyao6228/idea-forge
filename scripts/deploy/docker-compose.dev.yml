# =============================================================================
# LOCAL DEVELOPMENT & TESTING DOCKER COMPOSE
# =============================================================================
# This file is for local testing of the Docker image before pushing to production
#
# Usage:
#   # Build and run locally:
#   docker-compose -f docker-compose.dev.yml up --build
#
#   # Or use existing local image:
#   docker-compose -f docker-compose.dev.yml up
# =============================================================================

services:
  idea-forge:
    # Build from local source instead of pulling from Docker Hub
    build:
      context: ../..
      dockerfile: ./Dockerfile
    ports:
      - "5000:5000"
      - "5001:5001"
    environment:
      # Core system variables
      - NODE_ENV=${NODE_ENV:-production}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-123456}@postgres:5432/${POSTGRES_DB:-ideaforge}?schema=public
      - REDIS_HOST=redis
      - REDIS_PORT=6379

      # API ports
      - NEST_API_PORT=5000
      - NEST_API_WS_PORT=5001

      # For local testing, these can use dummy values or load from .env
      - SESSION_SECRET=${SESSION_SECRET:-local_dev_session_secret_changeme}
      - JWT_SECRET=${JWT_SECRET:-local_dev_jwt_secret_changeme}
      - REFRESH_TOKEN_SECRET=${REFRESH_TOKEN_SECRET:-local_dev_refresh_secret_changeme}
      - COLLAB_SECRET_KEY=${COLLAB_SECRET_KEY:-local_dev_collab_secret}

      # OAuth (use test credentials)
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - GOOGLE_CALLBACK_URL=${GOOGLE_CALLBACK_URL:-http://localhost:5000/api/auth/google/callback}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID:-}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET:-}
      - GITHUB_CALLBACK_URL=${GITHUB_CALLBACK_URL:-http://localhost:5000/api/auth/github/callback}

      # Email
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - EMAIL_FROM=${EMAIL_FROM:-noreply@localhost}
      - SUPER_ADMIN_EMAIL=${SUPER_ADMIN_EMAIL:-admin@localhost}

      # OSS/Storage (use local MinIO)
      - OSS_PROVIDER=${OSS_PROVIDER:-minio}
      - OSS_SECRET_ID=${OSS_SECRET_ID:-minioadmin}
      - OSS_SECRET_KEY=${OSS_SECRET_KEY:-minioadmin}
      - OSS_BUCKET=${OSS_BUCKET:-ideaforge-dev}
      - OSS_REGION=${OSS_REGION:-us-east-1}
      - OSS_ENDPOINT=${OSS_ENDPOINT:-http://localhost:9000}
      - OSS_CDN_ENDPOINT=${OSS_CDN_ENDPOINT:-http://localhost:9000/ideaforge-dev}

      # AI Providers
      - DEEPSEEK_API_KEY_1=${DEEPSEEK_API_KEY_1:-}

      # Monitoring
      - SENTRY_DSN=${SENTRY_DSN:-}

      # Client Configuration
      - CLIENT_APP_URL=${CLIENT_APP_URL:-http://localhost:5000}
      - CLIENT_COLLAB_WS_URL=${CLIENT_COLLAB_WS_URL:-ws://localhost:5001/collaboration}
      - CLIENT_SENTRY_DSN=${CLIENT_SENTRY_DSN:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  postgres:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-123456}
      POSTGRES_DB: ${POSTGRES_DB:-ideaforge}
    volumes:
      - ideaforge_dev_postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ideaforge"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - ideaforge_dev_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  ideaforge_dev_postgres_data:
    name: ideaforge_dev_postgres_data
  ideaforge_dev_redis_data:
    name: ideaforge_dev_redis_data
