services:
  idea-forge:
    image: ${IMAGE_NAME}
    ports:
      - "5000:5000"
      - "5001:5001"
    environment:
      - NODE_ENV=production
      - DOTENV_KEY=${DOTENV_KEY}
      - DATABASE_URL=postgresql://postgres:123456@postgres:5432/ideaforge?schema=public
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  postgres:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: ideaforge
    volumes:
      # Mount the Docker volume named 'ideaforge_postgres_data' to /var/lib/postgresql/data inside the container
      # This persists PostgreSQL data even if the container is removed
      - ideaforge_prod_postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ideaforge"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - ideaforge_prod_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  ideaforge_prod_postgres_data:
    name: ideaforge_prod_postgres_data
  ideaforge_prod_redis_data:
    name: ideaforge_prod_redis_data