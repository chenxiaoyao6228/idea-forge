services:
  idea-forge:
    # Supports both pre-built images and local builds
    # Production: IMAGE_NAME=chenxiaoyao6228/idea-forge:latest (no build section)
    # Local testing: Set BUILD_CONTEXT=../.. to enable local build
    image: ${IMAGE_NAME}
    build:
      context: ${BUILD_CONTEXT:-.}
      dockerfile: ${DOCKERFILE:-./Dockerfile}
    ports:
      - "${NEST_API_PORT:-5000}:${NEST_API_PORT:-5000}"
      - "${NEST_API_WS_PORT:-5001}:${NEST_API_WS_PORT:-5001}"
    # ==========================================================================
    # ENVIRONMENT CONFIGURATION
    # ==========================================================================
    # The container loads defaults from .env.example (baked into image).
    # Your .env file here only needs SECRETS and Docker-specific overrides.
    #
    # Priority: Docker env vars > .env file > .env.example defaults
    # ==========================================================================
    env_file:
      - .env
    environment:
      # Docker-specific overrides (internal network hostnames)
      # These MUST be set here because they differ from development defaults
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-ideaforge}?schema=public
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:${NEST_API_PORT:-5000}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  postgres:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-ideaforge}
    volumes:
      # Mount the Docker volume to /var/lib/postgresql/data inside the container
      # This persists PostgreSQL data even if the container is removed
      - postgres_data:/var/lib/postgresql/data
    ports:
      # External port is configurable, internal port is always 5432
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB:-ideaforge}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

  redis:
    image: redis:alpine
    ports:
      # External port is configurable, internal port is always 6379
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible storage) - For self-hosted file storage
  # Alternative to cloud OSS providers (Aliyun, Tencent Cloud, AWS S3)
  # Set OSS_PROVIDER=minio in .env to use MinIO
  # To disable MinIO, set ENABLE_MINIO_PROFILE=skip in .env
  minio:
    image: minio/minio:latest
    command: server /data --address ":${MINIO_PORT:-9000}" --console-address ":${MINIO_CONSOLE_PORT:-9001}"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    ports:
      - "${MINIO_PORT:-9000}:${MINIO_PORT:-9000}"
      - "${MINIO_CONSOLE_PORT:-9001}:${MINIO_CONSOLE_PORT:-9001}"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${MINIO_PORT:-9000}/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    # Optional: Disable MinIO by setting ENABLE_MINIO_PROFILE=skip
    profiles:
      - "${ENABLE_MINIO_PROFILE:-}"

# Named volumes for data persistence
# Volume names include NODE_ENV to isolate data between environments (production, test, etc.)
volumes:
  postgres_data:
    name: ideaforge_${NODE_ENV:-production}_postgres_data
  redis_data:
    name: ideaforge_${NODE_ENV:-production}_redis_data
  minio_data:
    name: ideaforge_${NODE_ENV:-production}_minio_data