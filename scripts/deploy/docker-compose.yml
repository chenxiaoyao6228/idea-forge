services:
  idea-forge:
    # Supports both pre-built images and local builds
    # Production: IMAGE_NAME=chenxiaoyao6228/idea-forge:latest (no build section)
    # Local testing: Set BUILD_CONTEXT=../.. to enable local build
    image: ${IMAGE_NAME}
    build:
      context: ${BUILD_CONTEXT:-.}
      dockerfile: ${DOCKERFILE:-./Dockerfile}
    ports:
      - "${NEST_API_PORT:-5000}:${NEST_API_PORT:-5000}"
      - "${NEST_API_WS_PORT:-5001}:${NEST_API_WS_PORT:-5001}"
    # Environment variables override .env file values in the container
    # Container startup: .env.example → .env (base) → environment vars (overrides)
    environment:
      # Core system variables
      - NODE_ENV=${NODE_ENV:-production}
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-ideaforge}?schema=public
      - REDIS_HOST=redis
      - REDIS_PORT=6379

      # API ports (internal)
      - NEST_API_PORT=${NEST_API_PORT:-5000}
      - NEST_API_WS_PORT=${NEST_API_WS_PORT:-5001}

      # Authentication & Security
      - SESSION_SECRET=${SESSION_SECRET}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-1h}
      - REFRESH_TOKEN_SECRET=${REFRESH_TOKEN_SECRET}
      - REFRESH_TOKEN_EXPIRES_IN=${REFRESH_TOKEN_EXPIRES_IN:-7d}
      - COLLAB_SECRET_KEY=${COLLAB_SECRET_KEY}

      # OAuth
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_CALLBACK_URL=${GOOGLE_CALLBACK_URL}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - GITHUB_CALLBACK_URL=${GITHUB_CALLBACK_URL}

      # Email
      - RESEND_API_KEY=${RESEND_API_KEY}
      - EMAIL_FROM=${EMAIL_FROM}
      - SUPER_ADMIN_EMAIL=${SUPER_ADMIN_EMAIL}

      # Notifications
      - NOTIFICATION_DEDUPLICATION_WINDOW_SECONDS=${NOTIFICATION_DEDUPLICATION_WINDOW_SECONDS:-21600}

      # OSS/Storage
      - OSS_PROVIDER=${OSS_PROVIDER}
      - OSS_SECRET_ID=${OSS_SECRET_ID}
      - OSS_SECRET_KEY=${OSS_SECRET_KEY}
      - OSS_BUCKET=${OSS_BUCKET}
      - OSS_REGION=${OSS_REGION}
      - OSS_ENDPOINT=${OSS_ENDPOINT}
      - OSS_CDN_ENDPOINT=${OSS_CDN_ENDPOINT}

      # AI Configuration
      - AI_ENCRYPTION_KEY=${AI_ENCRYPTION_KEY}

      # Monitoring
      - SENTRY_DSN=${SENTRY_DSN}

      # Client Configuration (injected to window.ENV)
      - CLIENT_APP_URL=${CLIENT_APP_URL}
      - CLIENT_COLLAB_WS_URL=${CLIENT_COLLAB_WS_URL}
      - CLIENT_SENTRY_DSN=${CLIENT_SENTRY_DSN}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  postgres:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-ideaforge}
    volumes:
      # Mount the Docker volume named 'ideaforge_postgres_data' to /var/lib/postgresql/data inside the container
      # This persists PostgreSQL data even if the container is removed
      - ideaforge_${NODE_ENV:-prod}_postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:${POSTGRES_PORT:-5432}"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB:-ideaforge}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

  redis:
    image: redis:alpine
    ports:
      - "${REDIS_PORT:-6379}:${REDIS_PORT:-6379}"
    volumes:
      - ideaforge_${NODE_ENV:-prod}_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible storage) - For self-hosted file storage
  # Alternative to cloud OSS providers (Aliyun, Tencent Cloud, AWS S3)
  # Set OSS_PROVIDER=minio in .env to use MinIO
  # To disable MinIO, set ENABLE_MINIO_PROFILE=skip in .env
  minio:
    image: minio/minio:latest
    command: server /data --address ":${MINIO_PORT:-9000}" --console-address ":${MINIO_CONSOLE_PORT:-9001}"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - ideaforge_${NODE_ENV:-production}_minio_data:/data
    ports:
      - "${MINIO_PORT:-9000}:${MINIO_PORT:-9000}"
      - "${MINIO_CONSOLE_PORT:-9001}:${MINIO_CONSOLE_PORT:-9001}"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${MINIO_PORT:-9000}/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    # Optional: Disable MinIO by setting ENABLE_MINIO_PROFILE=skip
    profiles:
      - "${ENABLE_MINIO_PROFILE:-}"

volumes:
  ideaforge_production_postgres_data:
    name: ideaforge_${NODE_ENV:-prod}_postgres_data
  ideaforge_production_redis_data:
    name: ideaforge_${NODE_ENV:-prod}_redis_data
  ideaforge_production_minio_data:
    name: ideaforge_${NODE_ENV:-prod}_minio_data
  ideaforge_test_postgres_data:
    name: ideaforge_${NODE_ENV:-prod}_postgres_data
  ideaforge_test_redis_data:
    name: ideaforge_${NODE_ENV:-prod}_redis_data
  ideaforge_test_minio_data:
    name: ideaforge_${NODE_ENV:-prod}_minio_data
  ideaforge_prod_postgres_data:
    name: ideaforge_${NODE_ENV:-prod}_postgres_data
  ideaforge_prod_redis_data:
    name: ideaforge_${NODE_ENV:-prod}_redis_data
  ideaforge_prod_minio_data:
    name: ideaforge_${NODE_ENV:-prod}_minio_data
  ideaforge_local_postgres_data:
    name: ideaforge_${NODE_ENV:-prod}_postgres_data
  ideaforge_local_redis_data:
    name: ideaforge_${NODE_ENV:-prod}_redis_data
  ideaforge_local_minio_data:
    name: ideaforge_${NODE_ENV:-prod}_minio_data