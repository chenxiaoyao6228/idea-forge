services:
  idea-forge:
    image: ${IMAGE_NAME}
    ports:
      - "${API_PORT:-5000}:5000"
      - "${WS_PORT:-5001}:5001"
    # Environment variables override .env file values in the container
    # Container startup: .env.example → .env (base) → environment vars (overrides)
    environment:
      # Core system variables
      - NODE_ENV=${NODE_ENV:-production}
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/ideaforge?schema=public
      - REDIS_HOST=redis
      - REDIS_PORT=6379

      # API ports (internal)
      - NEST_API_PORT=${NEST_API_PORT:-5000}
      - NEST_API_WS_PORT=${NEST_API_WS_PORT:-5001}

      # Authentication & Security
      - SESSION_SECRET=${SESSION_SECRET}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-1h}
      - REFRESH_TOKEN_SECRET=${REFRESH_TOKEN_SECRET}
      - REFRESH_TOKEN_EXPIRES_IN=${REFRESH_TOKEN_EXPIRES_IN:-7d}
      - COLLAB_SECRET_KEY=${COLLAB_SECRET_KEY}

      # OAuth
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_CALLBACK_URL=${GOOGLE_CALLBACK_URL}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - GITHUB_CALLBACK_URL=${GITHUB_CALLBACK_URL}

      # Email
      - RESEND_API_KEY=${RESEND_API_KEY}
      - EMAIL_FROM=${EMAIL_FROM}
      - SUPER_ADMIN_EMAIL=${SUPER_ADMIN_EMAIL}

      # Notifications
      - NOTIFICATION_DEDUPLICATION_WINDOW_SECONDS=${NOTIFICATION_DEDUPLICATION_WINDOW_SECONDS:-21600}

      # OSS/Storage
      - OSS_PROVIDER=${OSS_PROVIDER}
      - OSS_SECRET_ID=${OSS_SECRET_ID}
      - OSS_SECRET_KEY=${OSS_SECRET_KEY}
      - OSS_BUCKET=${OSS_BUCKET}
      - OSS_REGION=${OSS_REGION}
      - OSS_ENDPOINT=${OSS_ENDPOINT}
      - OSS_CDN_ENDPOINT=${OSS_CDN_ENDPOINT}

      # AI Providers
      - DEEPSEEK_API_KEY_1=${DEEPSEEK_API_KEY_1}

      # Monitoring
      - SENTRY_DSN=${SENTRY_DSN}

      # Client Configuration (injected to window.ENV)
      - CLIENT_APP_URL=${CLIENT_APP_URL}
      - CLIENT_COLLAB_WS_URL=${CLIENT_COLLAB_WS_URL}
      - CLIENT_SENTRY_DSN=${CLIENT_SENTRY_DSN}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  postgres:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ideaforge
    volumes:
      # Mount the Docker volume named 'ideaforge_postgres_data' to /var/lib/postgresql/data inside the container
      # This persists PostgreSQL data even if the container is removed
      - ideaforge_${NODE_ENV:-prod}_postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ideaforge"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

  redis:
    image: redis:alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - ideaforge_${NODE_ENV:-prod}_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  ideaforge_production_postgres_data:
    name: ideaforge_${NODE_ENV:-prod}_postgres_data
  ideaforge_production_redis_data:
    name: ideaforge_${NODE_ENV:-prod}_redis_data
  ideaforge_test_postgres_data:
    name: ideaforge_${NODE_ENV:-prod}_postgres_data
  ideaforge_test_redis_data:
    name: ideaforge_${NODE_ENV:-prod}_redis_data
  ideaforge_prod_postgres_data:
    name: ideaforge_${NODE_ENV:-prod}_postgres_data
  ideaforge_prod_redis_data:
    name: ideaforge_${NODE_ENV:-prod}_redis_data