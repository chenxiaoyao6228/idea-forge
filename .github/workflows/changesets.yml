name: Changesets Release

on:
  push:
    branches:
      - master

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Changesets Version & Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup .npmrc
        run: |
          echo "link-workspace-packages=true" > .npmrc

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter @idea/api prisma:generate

      - name: Build contracts package
        run: pnpm --filter @idea/contracts build

      - name: Create Version PR or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm changeset:version
          commit: "chore: version packages"
          title: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Output Changeset Status
        run: |
          echo "Published: ${{ steps.changesets.outputs.published }}"
          echo "Has Changesets: ${{ steps.changesets.outputs.hasChangesets }}"
          echo "Published Packages: ${{ steps.changesets.outputs.publishedPackages }}"
