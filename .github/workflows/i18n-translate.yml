name: i18n Translation

on:
  # Run when locale files change on any branch
  push:
    paths:
      - 'apps/api/locales/en.json'
      - 'apps/api/public/locales/en.json'

  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  translate:
    name: Translate locale files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run translation
        env:
          CI: true
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          AI_BASE_URL: ${{ secrets.AI_BASE_URL }}
          AI_MODEL: ${{ secrets.AI_MODEL }}
        run: node scripts/i18n/update-translation.js

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code apps/api/locales apps/api/public/locales || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push translations
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add apps/api/locales apps/api/public/locales
          git commit -m "chore(i18n): update translations [skip ci]"
          git push
