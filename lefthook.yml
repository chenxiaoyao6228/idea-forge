pre-commit:
  parallel: false
  commands:
    typecheck:
      glob: "*.{js,ts,jsx,tsx,json}"
      run: |
        echo "Running typecheck..."  
        pnpm typecheck
        git add {staged_files}
    i18n:
      glob: "{apps/client/src/**/*.{tsx,ts,jsx,js},apps/api/src/**/*.{tsx,ts,jsx,js},**/locales/en.json}"
      run: |
        echo "Running i18n process..."  
        pnpm i18n:process  
        # echo "Adding translation files..."  
        git add apps/api/locales/*.json && git add apps/api/public/locales/*.json
    format:
      glob: "*.{js,ts,jsx,tsx,json}"
      run: |
        echo "Running biome format..."  
        pnpm biome format --write {staged_files}  
        git add {staged_files}
    lint:
      glob: "*.{js,ts,jsx,tsx}"
      run: |
        echo "Running biome lint with fixes..."  
        pnpm biome check --write {staged_files}  
        git add {staged_files}

commit-msg:
  commands:
    commitlint:
      run: pnpm commitlint --edit {1}

pre-push:
  commands:
    check-prisma-migrations:
      run: |
        echo "Checking for pending Prisma migrations..."
        ./scripts/development/check-prisma-migrations.sh
