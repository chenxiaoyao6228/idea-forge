pre-commit:
  parallel: true
  commands:
    format:
      glob: "*.{js,ts,jsx,tsx,json}"
      run: |
        pnpm biome format --write {staged_files}
        git add {staged_files}
    lint:
      glob: "*.{js,ts,jsx,tsx}"
      run: |
        pnpm biome lint {staged_files}
        git add {staged_files}

commit-msg:
  commands:
    commitlint:
      run: pnpm commitlint --edit {1}